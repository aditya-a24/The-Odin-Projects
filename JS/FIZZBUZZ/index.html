<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FizzBuzz</title>
  </head>
  <body>
    <h1>FizzBuzz</h1>
    <script>
      let no = parseInt(
        prompt("please enter the number you would like to FizzBuzz up to : ")
      );

      for (let i = 1; i <= no; i++) {
        // console.log(i);
        if (i % 3 === 0 && i % 5 === 0) {
          console.log("FizzBuzz");
        } else if (i % 3 === 0) {
          console.log("Fizz");
        } else if (i % 5 === 0) {
          console.log("Buzz");
        } else {
          console.log(i);
        }
      }
      //   console.log(no);
      //   console.log(typeof no);
    </script>
  </body>
</html>
