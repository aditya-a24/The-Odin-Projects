<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Functions</title>
  </head>
  <body>
    <h1>Functions</h1>
    <p>Check console.log in browser dev tools</p>
    <script>
      let add7 = (no) => {
        console.log(`${no} + 7 = `, no + 7);
      };

      let multiply = (no1, no2) => {
        console.log(`${no1} * ${no2} = `, no1 * no2);
      };

      let capitalize = (string) => {
        console.log(`${string} after capitalization => `, string.toUpperCase());
      };

      let lastLetter = (string) => {
        console.log(
          `Last Letter of ${string} is => `,
          string.charAt(string.length - 1)
        );
      };

      add7(3);
      multiply(2, 4);
      capitalize("aditya anand");
      lastLetter("Aditya Anand");
    </script>
  </body>
</html>
