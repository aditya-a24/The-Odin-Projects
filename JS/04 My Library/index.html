<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Library</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <h1>My Library</h1>
    <button id="showDialog">Add New Book</button>
    <div id="displayBook"></div>
    <dialog>
      <form action="#">
        <input type="text" id="title" placeholder="Book Title" />
        <input type="text" id="author" placeholder="Book Author" />
        <input type="number" id="pages" placeholder="Total pages in the book" />
        <label>
          Read Yet:
          <input id="readYet" type="checkbox" />
        </label>
        <div>
          <button class="dialogBtn" value="cancel" formmethod="dialog">
            Cancel
          </button>
          <button id="addBook" class="dialogBtn" type="button">Add Book</button>
        </div>
      </form>
    </dialog>

    <script src="./script.js"></script>
  </body>
</html>
