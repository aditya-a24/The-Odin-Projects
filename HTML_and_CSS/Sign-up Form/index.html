<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div id="container">
      <div id="left-container">
        <div id="logo">
          <img src="./image/odin-lined.png" alt="Logo" />
          <h1>ODIN</h1>
        </div>
      </div>
      <div id="right-container">
        <div id="section-one">
            <div>
                <p>
                    This is not a real onliner service! You know you need something like
                    this in your life to help you realize your deepest dreams.
                  </p>
                  <p>Sign up <em>now</em> to get started</p>
                  <p>You <em>know</em> you want to.</p>
            </div>
        </div>
        <div id="section-two">
            <div>
                <p>Let's do this!</p>
                <form action="#" method="post">
                <div>
                    <div>
                        <label for="first-name">First Name</label>
                        <br>
                        <input type="text" id="first-name" name="first-name" />
                    </div>
                    <div>
                        <label for="last-name">Last Name</label>
                        <br>
                        <input type="text" name="last-name" id="last-name" />
                    </div>
                </div>
                <div>
                    <div>
                        <label for="email">Email</label>
                        <br>
                        <input type="email" id="email" name="email" />
                    </div>
                    <div>
                        <label for="phone-number">Phone Number</label>
                        <br>
                        <input type="number" name="phone-number" id="phone-number" />
                    </div>
                </div>
                <div>
                    <div>
                        <label for="password">Password</label>
                        <br>
                        <input type="password" name="password" id="password" required />
                    </div>
                    <div>
                        <label for="cnfrm-password">Confirm Password</label>
                        <br>
                        <input type="password" name="cnfrm-password" id="cnfrm-password" required/>
                    </div>
                </div>
                </form>
            </div>
            </div>
        <div id="section-three">
            <button>Create Account</button>
            <p>Already have an account? <a href="#">Log in</a></p>
        </div>
        </div>
    </div>
    </div>
  </body>
</html>
